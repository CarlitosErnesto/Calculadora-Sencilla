<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora sencilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Calculadora Sencilla</h3>
    <form name="calc">
        <table border=9>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="neelam" value="" readonly>
                </td>
            </tr>
            <tr>
                <td> 
                    <input type="button" id="clear" name="clear" value="C" onClick="calc.display.value=''">
                </td>
                <td>
                    <input type="button" id="clear" name="clear/one"value="CE" onClick="calc.display.value=calc.display.value.slice(0, -1)">
                </td>
                <td> 
                    <input type="button" id="division" class="operator" name="div" value="/" onClick="calc.display.value+='/'">
                </td>
                <td> 
                    <input type="button" class="operator" name="mult" value="x" onClick="calc.display.value+='*'">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onClick="calc.display.value+='7'">
                </td> 
                <td> 
                    <input type="button" value="8" onClick="calc.display.value+='8'">
                </td>
                <td> 
                    <input type="button" value="9" onClick="calc.display.value+='9'">
                </td> 
                <td> 
                    <input type="button" class="operator" name="minus" value="-" onClick="calc.display.value+='-'">
                </td>  
            </tr>
            <tr>
                <td> 
                    <input type="button" value="4" onClick="calc.display.value+='4'">
                </td> 
                <td> 
                    <input type="button" value="5" onClick="calc.display.value+='5'">
                </td>
                <td> 
                    <input type="button" value="6" onClick="calc.display.value+='6'">
                </td>
                <td> 
                    <input type="button" class="operator" name="plus" value="+" onClick="calc.display.value+='+'">
                </td>  
            </tr>       
            <tr>
                <td> 
                    <input type="button" value="1" onClick="calc.display.value+='1'">
                </td>
                <td> 
                    <input type="button" value="2" onClick="calc.display.value+='2'">                    
                </td>
                <td> 
                    <input type="button" value="3" onClick="calc.display.value+='3'">
                </td> 
                <td rowspan="2"> 
                    <input type="button" id="igual" class="operator" name="equal" value="=" onClick="calc.display.value 
                    =eval(calc.display.value)">
                </td>              
            </tr>
            <tr>
                <td colspan="2"> 
                    <input type="button" id="zero" value="0" onClick="calc.display.value+='0'">
                </td>
                <td> 
                    <input type="button" class="operator" name="dot" value="." onClick="calc.display.value+='.'">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
